<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .cart-icon {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 14px;
    }

    .item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .item:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Click Sound Player -->
  <audio id="clickPlayer" preload="auto"></audio>

  <!-- ðŸ›’ Cart Icon -->
  <div class="cart" onclick="playClick(); goToCart()">
    <div class="cart-icon">
      ðŸ›’
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </div>

  <!-- ðŸ§¾ Item List -->
  <h2>Shop Items</h2>
  <div class="item" onclick="playClick(); addToCart('Item 1', 9.99)">Item 1 - $9.99</div>
  <div class="item" onclick="playClick(); addToCart('Item 2', 14.99)">Item 2 - $14.99</div>
  <div class="item" onclick="playClick(); addToCart('Item 3', 4.50)">Item 3 - $4.50</div>

  <script src="shop.js"></script>
<script src="shop.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    updateCartCount();
  });
</script>

</body>
</html>
