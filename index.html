<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f0f0f0; }
    .cart { position: fixed; top: 20px; right: 20px; font-size: 24px; }
    .cart-icon { position: relative; cursor: pointer; }
    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 14px;
    }
    .item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="cart" onclick="goToCart()">
    <div class="cart-icon">
      ðŸ›’
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </div>

  <h2>Shop Items</h2>
  <div class="item" onclick="addToCart('Item 1')">Item 1 - Click to Add</div>
  <div class="item" onclick="addToCart('Item 2')">Item 2 - Click to Add</div>
  <div class="item" onclick="addToCart('Item 3')">Item 3 - Click to Add</div>

  <script>
    // Load existing cart count
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    updateCartCount();

    function addToCart(itemName) {
      cart.push(itemName);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      document.getElementById('cartCount').innerText = cart.length;
    }

    function goToCart() {
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
