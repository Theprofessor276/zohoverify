<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f0f0f0; }
    .cart { position: fixed; top: 20px; right: 20px; font-size: 24px; cursor: pointer; }
    .cart-icon { position: relative; }
    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 14px;
    }
    .item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="cart" onclick="goToCart()">
    <div class="cart-icon">
      ðŸ›’
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </div>

  <h2>Shop Items</h2>
  <div class="item" onclick="addToCart('Item 1', 9.99)">Item 1 - $9.99</div>
  <div class="item" onclick="addToCart('Item 2', 14.99)">Item 2 - $14.99</div>
  <div class="item" onclick="addToCart('Item 3', 4.50)">Item 3 - $4.50</div>

  <script>
    function loadCart() {
      try {
        return JSON.parse(localStorage.getItem('cart')) || {};
      } catch {
        return {};
      }
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(itemName, price) {
      const cart = loadCart();

      if (!cart[itemName]) {
        cart[itemName] = {
          quantity: 1,
          price: price
        };
      } else {
        cart[itemName].quantity += 1;
      }

      saveCart(cart);
      updateCartCount();
    }

    function updateCartCount() {
      const cart = loadCart();
      let count = 0;
      for (const item in cart) {
        count += cart[item].quantity || 0;
      }
      document.getElementById('cartCount').innerText = count;
    }

    function goToCart() {
      window.location.href = "cart.html";
    }

    updateCartCount(); // Run on page load
  </script>

</body>
</html>
