<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .cart-icon {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 14px;
    }

    .item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .item:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Click Sound Player -->
  <audio id="clickPlayer" preload="auto"></audio>

  <!-- ðŸ›’ Cart Icon -->
  <div class="cart" onclick="playClick(); goToCart()">
    <div class="cart-icon">
      ðŸ›’
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </div>

  <!-- ðŸ§¾ Item List -->
  <h2>Shop Items</h2>
  <div class="item" onclick="playClick(); addToCart('Item 1', 9.99)">Item 1 - $9.99</div>
  <div class="item" onclick="playClick(); addToCart('Item 2', 14.99)">Item 2 - $14.99</div>
  <div class="item" onclick="playClick(); addToCart('Item 3', 4.50)">Item 3 - $4.50</div>

  <script>
    // ðŸ”Š Paths to click sounds
    const clickPaths = [
      "kenney_interface-sounds/Audio/click_001.ogg",
      "kenney_interface-sounds/Audio/click_002.ogg",
      "kenney_interface-sounds/Audio/click_003.ogg",
      "kenney_interface-sounds/Audio/click_004.ogg",
      "kenney_interface-sounds/Audio/click_005.ogg"
    ];

    function playClick() {
      const player = document.getElementById("clickPlayer");
      const randomSound = clickPaths[Math.floor(Math.random() * clickPaths.length)];
      player.src = randomSound;
      player.currentTime = 0;
      player.play();
    }

    function loadCart() {
      try {
        return JSON.parse(localStorage.getItem('cart')) || {};
      } catch {
        return {};
      }
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(itemName, price) {
      const cart = loadCart();

      if (!cart[itemName]) {
        cart[itemName] = {
          quantity: 1,
          price: parseFloat(price)
        };
      } else {
        cart[itemName].quantity += 1;
      }

      saveCart(cart);
      updateCartCount();
    }

    function updateCartCount() {
      const cart = loadCart();
      let count = 0;
      for (const item in cart) {
        count += cart[item].quantity || 0;
      }
      document.getElementById('cartCount').innerText = count;
    }

    function goToCart() {
      window.location.href = "cart.html";
    }

    updateCartCount(); // Initialize on page load
  </script>

</body>
</html>
