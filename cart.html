<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #fafafa; }
    .back { margin-bottom: 20px; cursor: pointer; color: blue; text-decoration: underline; }
    .item {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-buttons {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .decrease-btn {
      background: orange;
      color: white;
    }
    .clear-btn {
      background: #888;
      color: white;
      margin-top: 20px;
    }
    .checkout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- üîä Audio Player for Random Click Sounds -->
  <audio id="clickPlayer" preload="auto"></audio>

  <!-- üîô Back Button -->
  <div class="back" onclick="playClick(); goBack()">‚Üê Back to Previous Page</div>

  <h2>Your Cart</h2>

  <!-- üßæ Cart Contents -->
  <div id="cartItems"></div>

  <!-- üßπ Clear and Checkout -->
  <button class="clear-btn btn" onclick="playClick(); clearCart()">Clear Cart</button>
  <button class="checkout-btn" onclick="playClick(); checkout()">Checkout</button>

  <script src="shop.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderCart();
  });
</script>

</body>
</html>
