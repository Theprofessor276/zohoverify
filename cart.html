<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #fafafa; }
    .back { margin-bottom: 20px; cursor: pointer; color: blue; text-decoration: underline; }
    .item { background: white; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <div class="back" onclick="goBack()">‚Üê Back to Shop</div>

  <h2>Your Cart</h2>
  <div id="cartItems"></div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartDiv = document.getElementById('cartItems');

    if (cartItems.length === 0) {
      cartDiv.innerText = "Your cart is empty.";
    } else {
      cartItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerText = item;
        cartDiv.appendChild(div);
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
