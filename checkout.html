<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #fdfdfd; }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
    }
    .discount { color: green; }
    .error { color: red; }
    .input-row { margin-top: 20px; }
    input[type="text"] {
      padding: 8px;
      width: 200px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .pay-btn {
      background-color: green;
      color: white;
      border: none;
    }
    .cancel-btn {
      background-color: crimson;
      color: white;
      border: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Review Your Order</h2>
  <div id="cartItems"></div>

  <div class="input-row">
    <label for="coupon">Coupon Code:</label><br>
    <input type="text" id="coupon" placeholder="Enter code...">
    <button onclick="applyCoupon()">Apply</button>
    <button class="cancel-btn" onclick="cancelCoupon()">Cancel Coupon</button>
    <div id="discountInfo"></div>
  </div>

  <h3 id="totalDisplay"></h3>
  <button class="pay-btn" onclick="payNow()">Pay Now</button>

  <script src="shop.js"></script>
 <script>renderCartCheckout(); // Called when the script loads, initializes the cart and coupon UI</script>

</body>
</html>
